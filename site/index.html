<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image-carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <script>

</script>
  </head>
<body>
  <header>Carousel</header>
  <div class="container-fluid">
    <div class="row">
      <!--left part-->
      <div class="col-3">
        <!--Categories section-->
        <div id="Categories">Categories</div>
        <div><div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Landscapes
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <a class="dropdown-item" href="#">Phones</a>
            <a class="dropdown-item" href="#">Beaches</a>
            <a class="dropdown-item" href="#">houses</a>
          </div>
        </div></div>
        <!--files section-->
        <div id='name'>Files</div>
        <div id="files">
          <!--<div class=tp ondrop="drop(event)" ondragover="allowDrop(event)"></div>-->
          <div ondrop="drop(event)" ondragover="allowDrop(event)"><img src="images/scene1.jpg" draggable="true" ondragstart="drag(event)" id="drag1"  class="d-block w-100 h-100"></div>
          <div ondrop="drop(event)" ondragover="allowDrop(event)"><img src="images/scene2.jpg" draggable="true" ondragstart="drag(event)" id="drag1"  class="d-block w-100 h-100"></div>
          <div ondrop="drop(event)" ondragover="allowDrop(event)"><img src="images/scene3.jpg" draggable="true" ondragstart="drag(event)" id="drag1"  class="d-block w-100 h-100"></div>
          <div ondrop="drop(event)" ondragover="allowDrop(event)"><img src="images/scene4.jpg" draggable="true" ondragstart="drag(event)" id="drag1"  class="d-block w-100 h-100"></div>
          <div ondrop="drop(event)" ondragover="allowDrop(event)"><img src="images/scene5.jpg" draggable="true" ondragstart="drag(event)" id="drag1"  class="d-block w-100 h-100"></div>
          <div ondrop="drop(event)" ondragover="allowDrop(event)"><img src="images/scene6.jpg" draggable="true" ondragstart="drag(event)" id="drag1"  class="d-block w-100 h-100"></div>
          <div ondrop="drop(event)" ondragover="allowDrop(event)"><img src="images/scene7.jpg" draggable="true" ondragstart="drag(event)" id="drag1"  class="d-block w-100 h-100"></div>
          <div ondrop="drop(event)" ondragover="allowDrop(event)"><img src="images/scene8.jpg" draggable="true" ondragstart="drag(event)" id="drag1"  class="d-block w-100 h-100"></div>
        </div>
      </div>
      <!--right part-->
      <div class="col-9">
        <!---image section---->
        <div id=main-section>
          <div id=image-section><div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
            </div>
            <div class="carousel-inner" >
              <div class="carousel-item active" >
                <img src="images/scene1.jpg" class="d-block w-100 h-100">
              </div>
              <div class="carousel-item">
                <img src="images/scene2.jpg" class="d-block w-100" alt="wallpapers">
              </div>
              <div class="carousel-item">
                <img src="images/scene3.jpg" class="d-block w-100" alt="wallpapers">
              </div>
              <div class="carousel-item">
                <img src="images/scene4.jpg" class="d-block w-100" alt="wallpapers">
              </div>
              <div class="carousel-item">
                <img src="images/scene5.jpg" class="d-block w-100" alt="wallpapers">
              </div>
              <div class="carousel-item">
                <img src="images/scene6.jpg" class="d-block w-100" alt="wallpapers">
              </div>
              <div class="carousel-item">
                <img src="images/scene7.jpg" class="d-block w-100" alt="wallpapers">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button></div>
        </div>
        <!--below section-->
          <div id="below-section"><div id=inner-below>
            <div class="inner-boxes" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="inner-boxes" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="inner-boxes" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="inner-boxes" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class=inner-boxes ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class=inner-boxes ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class=inner-boxes ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class=inner-boxes ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class=inner-boxes ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class=inner-boxes ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          </div></div>
        </div>
      </div>

    </div>
  </div>
    <!-- JS plugins required/*-->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/ajax-utils.js"></script>-->

    <script src="js/script.js"></script>
</body>
</html>
